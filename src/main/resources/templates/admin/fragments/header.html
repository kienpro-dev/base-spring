<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
</head>

<body>
<div th:fragment="header">
    <header id="header" class="header fixed-top d-flex align-items-center">

        <div class="d-flex align-items-center justify-content-between">
            <a th:href="@{/admin/home}" class="logo d-flex align-items-center"> <img
                    th:src="@{/admin/assets/img/logo.png}" alt=""> <span
                    class="d-none d-lg-block">Molla Admin</span>
            </a> <i class="bi bi-list toggle-sidebar-btn"></i>
        </div>
        <!-- End Logo -->

        <nav class="header-nav ms-auto">
            <ul class="d-flex align-items-center">

                <li class="nav-item dropdown pe-3"><a
                        class="nav-link nav-profile d-flex align-items-center pe-0"
                        href="#" data-bs-toggle="dropdown"><span
                        class="d-none d-md-block dropdown-toggle ps-2"
                        th:text="${currentUser} != null ? ${currentUser.name} : 'anonymous user'"></span> </a> <!-- End Profile Iamge Icon -->

                    <ul
                            class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
                        <li class="dropdown-header">
                            <h6 th:text="${currentUser} != null ? ${currentUser.name} : 'anonymous user'"></h6>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>

                        <li th:if="${currentUser != null}"  >
                        <a class="dropdown-item d-flex align-items-center"
                           role="button"
                           data-bs-toggle="modal" data-bs-target="#viewUser"
                           th:data-id="${currentUser.id}"
                           th:onclick="viewUser(this.getAttribute('data-id')"

                        > <i class="bi bi-person"></i> <span>Thông
										tin cá nhân</span>
                        </a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>

                        <li><a class="dropdown-item d-flex align-items-center"
                               th:href="@{/admin/logout}"> <i class="bi bi-box-arrow-right"></i>
                            <span>Đăng xuất</span>
                        </a></li>

                    </ul> <!-- End Profile Dropdown Items --></li>
                <!-- End Profile Nav -->

            </ul>
        </nav>
        <!-- End Icons Navigation -->

    </header>
</div>
</body>

</html>
