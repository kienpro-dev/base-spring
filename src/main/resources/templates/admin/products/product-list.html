<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout.html}">

<head>
    <title>Sản phẩm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4/dist/fancybox.css"/>
    <style>
        .fancybox-button--zoom,
        .fancybox-button--fullscreen,
        .fancybox-button--download,
        .fancybox-button--thumbs {
            display: none !important;
        }

        .gallery-image {
            cursor: pointer;
            width: 100px;
        }

        .hidden {
            display: none;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4/dist/fancybox.umd.js"></script>
</head>

<body>
<div layout:fragment="content">
    <div class="pagetitle">
        <h1>Sản phẩm</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/products}">Danh
                    sách</a></li>
                <li class="breadcrumb-item"><a
                        th:href="@{/products/saveOrUpdate}">Thêm mới</a></li>
            </ol>
        </nav>
    </div>
    <!-- End Page Title -->

    <section class="section dashboard">
        <div class="row">

            <div class="col-lg-12">

                <div class="card">
                    <div class="card-body">
                        <div class="row mt-2">
                            <div class="col-sm-2 col-lg-2">
                                <form
                                        th:action="@{/admin/cars(field=${field}, keywords=${keywords})}">
                                    <label> <select class="form-select" name="size"
                                                    id="size" onchange="this.form.submit()">
                                        <option value="5" th:selected="${resultPage.size == 5}">5</option>
                                        <option value="10" th:selected="${resultPage.size == 10}">10</option>
                                        <option value="15" th:selected="${resultPage.size == 15}">15</option>
                                        <option value="20" th:selected="${resultPage.size == 20}">20</option>
                                        <option value="25" th:selected="${resultPage.size == 25}">25</option>
                                    </select>
                                    </label>
                                </form>
                            </div>
                            <div class="col-sm8 col-lg-8"></div>
                            <div class="col-sm-2 col-lg-2 justify-content-end">
                                <form th:action="@{/admin/cars(field=${field}, size=${size})}">
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control" name="keywords"
                                               id="keywords" placeholder="Tìm kiếm theo tên xe"
                                               th:value="${keywords}">
                                        <button class="btn btn-outline-secondary" type="submit">
                                            <i class="bi bi-search"></i>
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <!-- Default Table -->
                        <table class="table">
                            <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Hình ảnh</th>
                                <th scope="col"><a
                                        th:href="@{/admin/car(field=name, size=${size}, keywords=${keywords})}">Tên
                                    xe</a></th>
                                <th scope="col"><a
                                        th:href="@{/admin/car(field=brand, size=${size}, keywords=${keywords})}">Hãng
                                    xe</a></th>
                                <th scope="col"><a
                                        th:href="@{/admin/car(field=numberOfSeats, size=${size}, keywords=${keywords})}">Số
                                    ghế</a></th>
                                <th scope="col"><a
                                        th:href="@{/admin/car(field=color, size=${size}, keywords=${keywords})}">Màu
                                    sắc</a></th>
                                <th scope="col"><a
                                        th:href="@{/products(field=category.name, size=${size}, keywords=${keywords})}">Chủ
                                    xe</a></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="item, i : ${resultPage.content}">
                                <td th:text="${i.count}"></td>
                                <td>
                                    <!-- Hiển thị ảnh đầu tiên và mở slideshow khi nhấp -->
                                    <div class="gallery-container">
                                        <div data-fancybox="gallery-${i.index}" th:data-src="@{${item.images[0].url}}"
                                             data-caption="Image 1" class="gallery-image">
                                            <img th:src="@{${item.images[0].url}}" alt="Image 1" style="width: 100px;" />
                                        </div>

                                        <!-- Các ảnh còn lại được ẩn nhưng sẽ hiển thị trong Fancybox khi slideshow bắt đầu -->
                                        <div th:each="image, iterStat : ${item.images}" th:if="${iterStat.index > 0}" class="hidden">
                                            <div data-fancybox="gallery-${i.index}" th:data-src="@{${image.url}}"
                                                 data-caption="Image from gallery ${i.index}" class="gallery-image">
                                                <img th:src="@{${image.url}}" alt="Image ${iterStat.index}" style="width: 100px;" />
                                            </div>
                                        </div>
                                    </div>
                                </td>

                                <td th:text="${item.name}"></td>
                                <td th:text="${item.brand}"></td>
                                <td th:text="${item.numberOfSeats}"></td>
                                <td th:text="${item.color}"></td>
                                <td th:text="${item.owner}"></td>
                            </tr>
                            </tbody>
                        </table>
                        <!-- End Default Table Example -->
                        <nav aria-label="Page navigation example"
                             th:if="${resultPage.totalPages > 0}">

                            <ul class="pagination justify-content-center">
                                <li
                                        th:class="${resultPage.number + 1 == 1} ? 'page-item active' : 'page-item'">
                                    <a class="page-link"
                                       th:href="@{/admin/cars(field=${field}, page=${1}, size=${resultPage.size}, keywords=${keywords})}"
                                       tabindex="-1" aria-disabled="true">Previous</a>
                                </li>

                                <li th:each=" pageNumber : ${pageNumbers}"
                                    th:if="${resultPage.totalPages > 1}"
                                    th:class="${pageNumber == resultPage.number + 1} ? 'page-item active' : 'page-item'">
                                    <a class="page-link"
                                       th:href="@{/admin/cars(field=${field}, page=${pageNumber}, size=${resultPage.size}, keywords=${keywords})}"
                                       th:text="${pageNumber}">1</a>
                                </li>

                                <li
                                        th:class="${resultPage.number + 1 == resultPage.totalPages} ? 'page-item active' : 'page-item'">
                                    <a class="page-link"
                                       th:href="@{/admin/cars(field=${field}, page=${resultPage.totalPages}, size=${resultPage.size}, keywords=${keywords})}">Next</a>
                                </li>
                            </ul>
                        </nav>

                    </div>
                </div>

            </div>

        </div>
    </section>
</div>

<script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4/dist/fancybox.umd.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Khởi tạo Fancybox cho tất cả các nhóm
        Fancybox.bind('[data-fancybox]', {
            // Cấu hình Fancybox
            loop: true,
            buttons: ["close"],
            touch: false,
            drag: true,
            toolbar: false,
            arrows: false
        });
    });
</script>
</body>

</script>
</html>
