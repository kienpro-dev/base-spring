<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout.html}">

<head>
    <title>Người dùng</title>
</head>

<body>
<div layout:fragment="content">
    <div class="pagetitle">
        <h1>Người dùng</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/users}">Danh
                    sách</a></li>
                <!--				<li class="breadcrumb-item"><a-->
                <!--						th:href="@{/users/saveOrUpdate}">Thêm mới</a></li>-->
            </ol>
        </nav>
    </div>
    <!-- End Page Title -->

    <section class="section dashboard">
        <div class="row">

            <div class="col-lg-12">

                <div class="card">
                    <div class="card-body">
                        <div class="row mt-2">
                            <div class="col-sm-2 col-lg-2">
                                <form
                                        th:action="@{/admin-page/users(field=${field}, keywords=${keywords})}">
                                    <label> <select class="form-select" name="size"
                                                    id="size" onchange="this.form.submit()">
                                        <option value="5" th:selected="${resultPage.size == 5}">5</option>
                                        <option value="10" th:selected="${resultPage.size == 10}">10</option>
                                        <option value="15" th:selected="${resultPage.size == 15}">15</option>
                                        <option value="20" th:selected="${resultPage.size == 20}">20</option>
                                        <option value="25" th:selected="${resultPage.size == 25}">25</option>
                                    </select>
                                    </label>
                                </form>
                            </div>
                            <div class="col-sm8 col-lg-8"></div>
                            <div class="col-sm-2 col-lg-2 justify-content-end">
                                <form th:action="@{/admin-page/users(field=${field}, size=${size})}">
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control" name="keywords"
                                               id="keywords" placeholder="Tìm kiếm theo tên đăng nhập"
                                               th:value="${keywords}">
                                        <button class="btn btn-outline-secondary" type="submit">
                                            <i class="bi bi-search"></i>
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <!-- Default Table -->
                        <table class="table">
                            <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col"><a
                                        th:href="@{/admin/users(field=email, size=${size}, keywords=${keywords})}">Tên
                                    đăng nhập</a></th>
                                <th scope="col"><a
                                        th:href="@{/admin/users(field=phoneNumber, size=${size}, keywords=${keywords})}">Số
                                    điện thoại</a></th>
                                <th scope="col"><a
                                        th:href="@{/admin/users(field=name, size=${size}, keywords=${keywords})}">Họ
                                    và tên</a></th>
                                <th scope="col"><a
                                        th:href="@{/admin/users(field=dateOfBirth, size=${size}, keywords=${keywords})}">Ngày
                                    sinh</a></th>
                                <th scope="col"><a
                                        th:href="@{/admin/users(field=nationalId, size=${size}, keywords=${keywords})}">Quốc
                                    gia</a></th>

                                <th scope="col"><a
                                        th:href="@{/admin/users(field=nationalId, size=${size}, keywords=${keywords})}">Bằng
                                    lái</a></th>
                                <th scope="col"><a
                                        th:href="@{/admin/users(field=drivingLicense, size=${size}, keywords=${keywords})}">Địa
                                    chỉ</a></th>

                                <th scope="col"><a
                                        th:href="@{/admin/users(field=role, size=${size}, keywords=${keywords})}">Chức
                                    vụ</a></th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="item, i : ${resultPage.content}">
                                <th scope="row" th:text="${i.count}"></th>
                                <td th:text="${item.email}"></td>
                                <td th:text="${item.phoneNumber}==null? 'Chưa cập nhật..' : ${item.phoneNumber}"></td>
                                <td th:text="${item.name}"></td>
                                <td th:text="${item.dateOfBirth} != null ? ${item.dateOfBirth}:'Chưa cập nhật...'"></td>
                                <td th:text="${item.nationalId}==null? 'Chưa cập nhật..' : ${item.nationalId}"></td>
                                <td th:text="${item.drivingLicense}==null? 'Chưa cập nhật..' : ${item.drivingLicense}"></td>
                                <td th:text="${item.address}==null? 'Chưa cập nhật..' : ${item.address}"></td>
                                <td>
                                    <span th:if="${item.role.name} == 'ROLE_ADMIN'"
                                          class="badge bg-success">Admin</span>
                                    <span th:if="${item.role.name} == 'ROLE_USER'"
                                          class="badge bg-danger">Người dùng</span>
                                    <span th:if="${item.role.name} == 'ROLE_CAR_OWNER'"
                                          class="badge bg-info">Chủ xe</span>
                                </td>
                                <td>
                                    <div class="btn-group" role="group">
                                        <button type="button" class="btn btn-info"
                                                data-bs-toggle="modal" data-bs-target="#viewUser"
                                                th:data-id="${item.id}"
                                                th:onclick="viewUser(this.getAttribute('data-id'))">
                                            <i class="bi bi-eye"></i>
                                        </button>
                                        <!--										<a type="button" class="btn btn-warning"-->
                                        <!--										   th:href="@{/users/edit(id=${item.id})}"> <i-->
                                        <!--												class="bi bi-pen"></i>-->
                                        <!--										</a>-->
                                        <button type="button" class="btn btn-danger"
                                                th:data-id="${item.id}" th:data-name="${item.name}"
                                                th:onclick="deleteUser(this.getAttribute('data-id'),this.getAttribute('data-name'))">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <!-- End Default Table Example -->

                        <nav aria-label="Page navigation example"
                             th:if="${resultPage.totalPages > 0}">
                            <ul class="pagination justify-content-center">
                                <li
                                        th:class="${resultPage.number + 1 == 1} ? 'page-item active' : 'page-item'">
                                    <a class="page-link"
                                       th:href="@{/admin/users(field=${field}, page=${1}, size=${resultPage.size}, keywords=${keywords})}"
                                       tabindex="-1" aria-disabled="true">Previous</a>
                                </li>

                                <li th:each=" pageNumber : ${pageNumbers}"
                                    th:if="${resultPage.totalPages > 1}"
                                    th:class="${pageNumber == resultPage.number + 1} ? 'page-item active' : 'page-item'">
                                    <a class="page-link"
                                       th:href="@{/admin/users(field=${field}, page=${pageNumber}, size=${resultPage.size}, keywords=${keywords})}"
                                       th:text="${pageNumber}">1</a>
                                </li>

                                <li
                                        th:class="${resultPage.number + 1 == resultPage.totalPages} ? 'page-item active' : 'page-item'">
                                    <a class="page-link"
                                       th:href="@{/admin/users(field=${field}, page=${resultPage.totalPages}, size=${resultPage.size}, keywords=${keywords})}">Next</a>
                                </li>
                            </ul>
                        </nav>

                    </div>
                </div>

            </div>

        </div>
    </section>

    <div class="modal fade" id="viewUser" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Thông tin người dùng</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                </div>
                <div class="modal-body" id="bodyViewUser">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"
                            data-bs-dismiss="modal">Đóng
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
