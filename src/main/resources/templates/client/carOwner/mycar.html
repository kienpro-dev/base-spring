<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{client/layout.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Car</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .car-card {
            margin-bottom: 20px;
        }
        .car-card img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
<div layout:fragment="content" class="container mt-5">
    <div class="row mb-5">
        <div class="col-md-12 d-flex justify-content-between">
            <h1>List of Cars</h1>
            <a href="/car-owner/car/add" class="btn btn-primary text-center">Add car</a>
        </div>

    </div>
    <div class="row">
        <div th:each="car : ${cars}" class="col-md-12 car-card">
            <div class="card">
                <div class="row no-gutters">
                    <div class="col-md-6">
                        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li th:each="image, iterStat : ${car.images}" th:data-slide-to="${iterStat.index}" th:classappend="${iterStat.index == 0} ? 'active'"></li>
                            </ol>
                            <div class="carousel-inner">
                                <div th:each="image, iterStat : ${car.images}" th:classappend="${iterStat.index == 0} ? 'active'" class="carousel-item">
                                    <img th:src="@{${image.url}}" class="d-block w-100" alt="Car Image">
                                </div>
                            </div>
                            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>
                    <div class="col-md-6 car-details d-flex flex-column justify-content-between">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${car.name}">Car Name</h5>
                            <p class="card-text">No. of rides: <span th:text="${car.bookings.size()}">0</span></p>
                            <p class="card-text">Price: <span th:text="${car.basePrice}">0</span></p>
                            <p class="card-text">Location: <span th:text="${car.address}">Location</span></p>
    <!--                        <p class="card-text">Status: <span th:text="${car.status}">Status</span></p>-->
                            <p class="card-text">Status: <span style="color: #00ff80">Available</span></p>
                        </div>
                        <div class="card-footer">
                            <a th:href="@{/car-owner/my-car/{id}(id=${car.id})}" class="btn btn-primary">View details</a>
                            <a href="" class="btn btn-success">Confirm deposit</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                <a class="page-link" th:href="@{/car-owner/my-car(page=${currentPage - 1}, size=${totalPages})}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}" th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:href="@{/car-owner/my-car(page=${i}, size=${totalPages})}" th:text="${i}">1</a>
            </li>
            <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                <a class="page-link" th:href="@{/car-owner/my-car(page=${currentPage + 1}, size=${totalPages})}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>

</body>

</html>
