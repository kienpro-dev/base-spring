<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{client/layout.html}">

<head>
    <title>Cửa hàng</title>
</head>

<body>
<div layout:fragment="content">
    <div class="page-header text-center"
         style="background-image: url('/assets/images/page-header-bg.jpg')">
        <div class="container">
            <h1 class="page-title">
                Danh sách xe<span>Cửa hàng</span>
            </h1>
        </div>
        <!-- End .container -->
    </div>
    <!-- End .page-header -->
    <nav aria-label="breadcrumb" class="breadcrumb-nav mb-2">
        <div class="container">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/car/home}">Trang
                    chủ</a></li>
                <li class="breadcrumb-item"><a th:href="@{/car/client}">Cửa hàng</a></li>
                <li class="breadcrumb-item active" aria-current="page">Danh
                    sách xe
                </li>
            </ol>
        </div>
        <!-- End .container -->
    </nav>
    <!-- End .breadcrumb-nav -->

    <div class="page-content">
        <div class="container">
            <div class="row">
                <aside class="col-lg-3 order-lg-first">
                        <input type="text">
                </aside>
                <div class="col-lg-9">
                    <div class="toolbox">
                        <div class="toolbox-left">
                            <div class="toolbox-sort">
                                <label for="sortby">Hiễn thị:</label>
                                <div class="select-custom">
                                    <form
                                            th:action="@{/car/client(field=${field}, keywords=${keywords})}">
                                        <select class="form-control" name="size" id="size"
                                                onchange="this.form.submit()">
                                            <option value="12" th:selected="${resultPage.size == 12}">12</option>
                                            <option value="16" th:selected="${resultPage.size == 16}">16</option>
                                            <option value="24" th:selected="${resultPage.size == 24}">24</option>
                                            <option value="32" th:selected="${resultPage.size == 32}">32</option>
                                            <option value="48" th:selected="${resultPage.size == 48}">48</option>
                                        </select>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <!-- End .toolbox-left -->

                        <div class="toolbox-right">
                            <div class="toolbox-sort">
                                <label for="field">Sắp xếp theo:</label>
                                <div class="select-custom">
                                    <form
                                            th:action="@{/car/client(size=${size}, keywords=${keywords})}">
                                        <select name="field" id="field" class="form-control"
                                                onchange="this.form.submit()">
                                            <option value="name" th:selected="${field == 'name'}">Tên xe</option>
                                            <option value="price" th:selected="${field == 'basePrice'}">Giá</option>
                                            <option value="discount" th:selected="${field == 'deposit'}">Giá cọc
                                            </option>
                                        </select>
                                    </form>

                                </div>
                            </div>
                            <!-- End .toolbox-sort -->
                        </div>
                        <!-- End .toolbox-right -->
                    </div>
                    <!-- End .toolbox -->

                    <div class="products mb-3">
                        <div class="row">
                            <!-- Danh sách xe -->
                            <div class="col-6 col-md-4 col-lg-4 col-xl-3"
                                 th:each="item, i : ${resultPage.content}">
                                <div class="product product-7 text-center">
                                    <figure class="product-media">

											<span>
											<span class="product-label label-sale">Đặt cọc 20%</span>
                                            <span
                                                    class="product-label"
                                                    th:text="${item.isAvailable() ? 'Sẵn có' : 'Chưa thể đặt'}"
                                                    th:style="${item.isAvailable()} ? 'background-color: #00FF00;' : 'background-color: red;'"></span>
										</span>
                                        <a th:href="@{/car/product-detail(id=${item.id})}"> <img
                                                th:src="${item.getBanner()} == null ? '/client/assets/images/no-image.jpg' : ${item.getBanner()}"
                                                alt="Product image" class="product-image">
                                        </a>

                                        <div class="product-action-vertical">
                                            <a th:data-id="${item.id}"
                                               th:onclick="addLikeShop(this.getAttribute('data-id'))"
                                               class="btn-product-icon btn-wishlist btn-expandable"><span>Yêu
													thích</span></a> <a href="#quickView-modal" data-toggle="modal"
                                                                        th:data-id="${item.id}"
                                                                        th:onclick="quickView(this.getAttribute('data-id'))"
                                                                        class="btn-product-icon btn-quickview"><span>Xem</span></a>
                                        </div>
                                        <!-- End .product-action-vertical -->

                                        <div class="product-action">
                                            <a href="#quickView-modal" data-toggle="modal"
                                               th:data-id="${item.id}"
                                               th:onclick="quickView(this.getAttribute('data-id'))"
                                               class="btn-product btn-cart"><span>Xem</span></a>
                                        </div>
                                        <!-- End .product-action -->
                                    </figure>
                                    <!-- End .product-media -->

                                    <div class="product-body">
                                        <div class="product-cat">
                                            <a href="#" th:text="${item.brand}"></a>
                                        </div>
                                        <!-- End .product-cat -->
                                        <h3 class="product-title">
                                            <a th:href="@{/car/product-detail(id=${item.id})}"
                                               th:text="${item.name}">Tên xe</a>
                                        </h3>
                                        <!-- End .product-title -->

                                        <div class="product-price">
                                        <span>
												<span class="new-price"
                                                      th:text="${#numbers.formatDecimal(item.deposit, 0, 'COMMA', 0, 'POINT')} + ' VND'"></span> <span
                                                class="old-price"> <del
                                                th:text="${#numbers.formatDecimal(item.basePrice, 0, 'COMMA', 0, 'POINT')} + ' VND'">
														</del></span>

											</span>
                                        </div>
                                        <!-- End .product-price -->
                                    </div>
                                    <!-- End .product-body -->
                                </div>
                                <!-- End .product -->
                            </div>
                            <!-- End .col-sm-6 col-lg-4 col-xl-3 -->
                        </div>
                        <!-- End .row -->
                    </div>
                    <!-- End .products -->

                    <nav aria-label="Page navigation"
                         th:if="${resultPage.totalPages > 0}">
                        <ul class="pagination justify-content-center">

                            <li
                                    th:class="${resultPage.number + 1 == 1} ? 'page-item active' : 'page-item'"><a
                                    class="page-link page-link-prev"
                                    th:href="@{/car/client(field=${field}, page=${1}, size=${resultPage.size}, keywords=${keywords})}"
                                    aria-label="Previous"> <span aria-hidden="true"><i
                                    class="icon-long-arrow-left"></i></span>Prev
                            </a></li>

                            <li th:each=" pageNumber : ${pageNumbers}"
                                th:if="${resultPage.totalPages > 1}"
                                th:class="${pageNumber == resultPage.number + 1} ? 'page-item active' : 'page-item'">
                                <a class="page-link"
                                   th:href="@{/car/client(field=${field}, page=${pageNumber}, size=${resultPage.size}, keywords=${keywords})}"
                                   th:text="${pageNumber}">1</a>
                            </li>

                            <li
                                    th:class="${resultPage.number + 1 == resultPage.totalPages} ? 'page-item active' : 'page-item'">
                                <a
                                        class="page-link page-link-next"
                                        th:href="@{/car/client(field=${field}, page=${resultPage.totalPages}, size=${resultPage.size}, keywords=${keywords})}"
                                        aria-label="Next"> Next <span aria-hidden="true"><i
                                        class="icon-long-arrow-right"></i></span>
                                </a></li>

                        </ul>
                    </nav>
                </div>
                <!-- End .col-lg-9 -->
            </div>
            <!-- End .row -->
        </div>
        <!-- End .container -->
    </div>
    <!-- End .page-content -->
</div>
</body>

</html>
