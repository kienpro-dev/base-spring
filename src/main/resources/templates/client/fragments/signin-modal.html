<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
</head>

<body>
<div th:fragment="signin-modal">
    <!-- Sign in / Register Modal -->
    <div class="modal fade" id="signin-modal" tabindex="-1" role="dialog"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <button type="button" class="close" data-dismiss="modal"
                            aria-label="Close">
                        <span aria-hidden="true"><i class="icon-close"></i></span>
                    </button>

                    <div class="form-box">
                        <div class="form-tab">
                            <ul class="nav nav-pills nav-fill" role="tablist">
                                <li class="nav-item"><a class="nav-link active"
                                                        id="signin-tab" data-toggle="tab" href="#signin" role="tab"
                                                        aria-controls="signin" aria-selected="true">Đăng nhập</a></li>
                                <li class="nav-item"><a class="nav-link" id="register-tab"
                                                        data-toggle="tab" href="#register" role="tab"
                                                        aria-controls="register" aria-selected="false">Đăng ký</a></li>
                            </ul>
                            <div class="tab-content" id="tab-content-5">
                                <form class="tab-pane fade show active" id="signin"
                                      role="tabpanel" aria-labelledby="signin-tab">
                                    <div class="form-group">
                                        <label for="login_email">Email *</label> <input
                                            type="text" class="form-control" id="login_email"
                                            name="login_email" required>
                                    </div>
                                    <!-- End .form-group -->

                                    <div class="form-group">
                                        <label for="login_password">Mật khẩu *</label> <input
                                            type="password" class="form-control" id="login_password"
                                            name="login_password" required>
                                    </div>
                                    <!-- End .form-group -->

                                    <div class="form-footer">
                                        <button class="btn btn-outline-primary-2">
                                            <span>ĐĂNG NHẬP</span> <i class="icon-long-arrow-right"></i>
                                        </button>
                                        <a href="#forgot-modal" data-toggle="modal"
                                           class="forgot-link">Quên mật khẩu ?</a>
                                    </div>
                                    <!-- End .form-footer -->
                                </form>
                                <!-- .End .tab-pane -->
                                <form class="tab-pane fade" id="register" role="tabpanel"
                                      aria-labelledby="register-tab">
                                    <div class="form-group">
                                        <label for="register_name">Tên người dùng *</label> <input
                                            type="text" class="form-control" id="register_name"
                                            name="register_name" required>
                                    </div>
                                    <!-- End .form-group -->

                                    <div class="form-group">
                                        <label for="register_email">Email *</label> <input
                                            type="email" class="form-control" id="register_email"
                                            name="register_email" required>
                                    </div>
                                    <!-- End .form-group -->

                                    <div class="form-group">
                                        <label for="register_phone">SĐT *</label> <input
                                            type="text" class="form-control" id="register_phone"
                                            name="register_phone" required>
                                    </div>

                                    <div class="form-group">
                                        <label for="register_password">Mật khẩu *</label> <input
                                            type="password" class="form-control" id="register_password"
                                            name="register_password" required>
                                    </div>
                                    <!-- End .form-group -->

                                    <div class="form-group">
                                        <label for="register_retype_password">Nhập lại mật khẩu *</label> <input
                                            type="password" class="form-control" id="register_retype_password"
                                            name="register_retype_password" required>
                                    </div>

                                    <div class="form-group" style="display: flex; justify-content: space-between">
                                        <div style="align-items: center">
                                            <input type="radio" id="customer" name="role" value="ROLE_USER" checked>
                                            <label for="customer">Customer</label>
                                        </div>
                                        <div style="align-items: center">
                                            <label for="car-owner">Car Owner</label>
                                            <input type="radio" id="car-owner" name="role" value="ROLE_CAR_OWNER">
                                        </div>
                                    </div>

                                    <div class="form-footer">
                                        <button type="submit" class="btn btn-outline-primary-2" id="register_submit">
                                            <span>ĐĂNG KÝ</span> <i class="icon-long-arrow-right"></i>
                                        </button>


                                    </div>
                                    <!-- End .form-footer -->
                                </form>
                                <!-- .End .tab-pane -->
                            </div>
                            <!-- End .tab-content -->
                        </div>
                        <!-- End .form-tab -->
                    </div>
                    <!-- End .form-box -->
                </div>
                <!-- End .modal-body -->
            </div>
            <!-- End .modal-content -->
        </div>
        <!-- End .modal-dialog -->
    </div>
    <!-- End .modal -->
</div>
<script>
    // Kiểm tra nếu có thuộc tính showLoginModal thì hiển thị modal
    [[${showLoginModal}]] ? new bootstrap.Modal(document.getElementById('signin-modal')).show() : '';
</script>
</body>

</html>
