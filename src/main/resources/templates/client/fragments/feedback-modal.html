<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
</head>

<body>
<div th:fragment="feedback-modal">
    <!-- Sign in / Register Modal -->
    <div class="modal fade" id="feedback-modal" tabindex="-1" role="dialog"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <button type="button" class="close" data-dismiss="modal"
                            aria-label="Close">
                        <span aria-hidden="true"><i class="icon-close"></i></span>
                    </button>

                    <div class="form-box">
                        <div class="form-tab">
                            <ul class="nav nav-pills nav-fill" role="tablist">
                                <li class="nav-item"><a class="nav-link active"
                                                        id="feedback-tab" data-toggle="tab" href="#feedback" role="tab"
                                                        aria-controls="feedback" aria-selected="true">Feedback</a></li>
                            </ul>
                            <div class="tab-content" id="tab-content-5">
                                <form class="tab-pane fade show active" id="feedback"
                                      role="tabpanel" aria-labelledby="feedback-tab">
                                    <div class="form-group">
                                        <label for="feedback_content">Nội dung *</label> <input
                                            type="text" class="form-control" id="feedback_content"
                                            name="feedback_content" required>
                                    </div>
                                    <!-- End .form-group -->

                                    <div class="form-group">
                                        <label>Đánh giá sao *</label>
                                        <div class="star-rating">
                                            <i class="icon-star" data-value="1"></i>
                                            <i class="icon-star" data-value="2"></i>
                                            <i class="icon-star" data-value="3"></i>
                                            <i class="icon-star" data-value="4"></i>
                                            <i class="icon-star" data-value="5"></i>
                                        </div>
                                    </div>
                                    <!-- End .form-group -->

                                    <div class="form-footer">
                                        <button class="btn btn-outline-primary-2">
                                            <span>Gửi đánh giá</span> <i class="icon-long-arrow-right"></i>
                                        </button>
                                    </div>
                                    <!-- End .form-footer -->
                                </form>
                                <!-- .End .tab-pane -->
                            </div>
                            <!-- End .tab-content -->
                        </div>
                        <!-- End .form-tab -->
                    </div>
                    <!-- End .form-box -->
                </div>
                <!-- End .modal-body -->
            </div>
            <!-- End .modal-content -->
        </div>
        <!-- End .modal-dialog -->
    </div>
    <!-- End .modal -->
</div>
<script>
    // Kiểm tra nếu có thuộc tính showLoginModal thì hiển thị modal
    [[${showLoginModal}]] ? new bootstrap.Modal(document.getElementById('feedback-modal')).show() : '';
</script>
</body>

</html>
